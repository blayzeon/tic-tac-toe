<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside id="popup" class="hidden">
        <ul class="list-form">
            <li><button data-btn="x">Set x</button></li>
            <li><button data-btn="o">Set o</button></li>
            <li><button id="info">Instructions</button></li>
            <li><button id="confirm">Confirm</button></li>
        </ul>
    </aside>
    <section>
        <div id="controls"></div>
        <div class="container">
            <ul id="board"></ul>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
